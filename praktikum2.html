<body>
    <div class="container">
        <form name="formPendaftaran" action="USB Drive (E) - Shortcut.lnk" method="post">
<div class="form-group">
                <label>Full name</label>
                <input type="text" name="nama" placeholder="full name" class="form-control">
                <small id="emailHelp" class="form-text text-muted">name hanya boleh berisi huruf</small>
            </div>
            <div class="form-group">
                <label>Username (6-8 character)</label>
                <input type="username" name="username" placeholder="username" class="form-control">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" placeholder="email" class="form-control">
                <small id="emailHelp" class="form-text text-muted">email will be used to send notifications</small>
            <div class="form-group">
                <label>State</label>
                <select name="Please Choose" class="form-control">
                        <option value="0">Pilih negara</option>
                        <option value="1"></indonesia>
                        <option value="2"></english>
                        <option value="3"></german>
                            <select></select>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="alamat" name="full address" placeholder="full address" class="forms-control">
            </div>
            <div class="form-group"></div>
            <label>ZIP code</label>
            <input type="password"name="full password" placeholder="full password" class="forms-control">
            <small id="emailHelp" class="form-text text-muted">must be valid email address format</small>
            </div>
            <button type="submit" class="btn btn-primary">check forms</button>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Warning!!</h4>
                <p>Sorry, an error occurred in data entry, please check again</p>
                <hr>
                <p class="mb-0">if you want to be registered and successful to register</p>
              </div>
        </form>
    </div>
